<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afbeeldingen Galerij</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://Sjiewiew.github.io/Taak-museum/achtergrond.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(169, 169, 169, 0.6);
            max-width: 800px;
            text-align: center;
            position: relative;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            border: 5px solid gray;
            box-shadow: 0 0 15px rgba(169, 169, 169, 0.6);
        }
        .text {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .arrow {
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            padding: 10px 20px;
            background: rgba(169, 169, 169, 0.6);
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .arrow:hover {
            background: #A9A9A9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="image" src="https://Sjiewiew.github.io/Taak-museum/art1.jpg" alt="Afbeelding 1">
        <p class="text" id="text">De eenzame eend.</p>
        <div class="controls">
            <div class="arrow" onclick="prevImage()">&#9664;</div>
            <div class="arrow" onclick="nextImage()">&#9654;</div>
        </div>
    </div>

    <script>
        const images = [
            { src: "https://Sjiewiew.github.io/Taak-museum/art1.jpg", text: "De eenzame eend." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art2.jpg", text: "De drabbige duif." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art3.jpg", text: "De extraordinaire ekster." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art4.jpg", text: "Het concilie van Trente." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art5.jpg", text: "Jef de eend." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art6.jpg", text: "De steamers." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art7.jpg", text: "Het verlangen van een kat." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art8.jpg", text: "Een akelige alien." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art9.jpg", text: "Een goede luisteraar." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art10.jpg", text: "Overheid drone." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art11.jpg", text: "Weeral een boze NMBS klant." },
            { src: "https://Sjiewiew.github.io/Taak-museum/art12.jpg", text: "Niet een kabeljauw." },
        ];
        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function updateImage() {
            document.getElementById('image').src = images[currentIndex].src;
            document.getElementById('text').innerText = images[currentIndex].text;
        }
    </script>
</body>
</html>
